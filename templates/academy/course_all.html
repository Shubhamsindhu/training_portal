<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Info</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Tech With Ratan</div>

    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'get_courses' %}">Courses</a></li>
        <li><a href="{% url 'get_trainers' %}">Trainers</a></li>
        <li><a href="{% url 'get_students' %}">Students</a></li>

    </ul>
</nav>

    <div>
        <table >
            <tr>
              <th>Course name</th>
              <th>Duration</th>
              <th>Course image</th>
              <th>Description</th>
            </tr>

            {% for course in courses %}
            <tr>
              <td>{{course.course_name}}</td>
              <td>{{course.duration}}</td>
              <td>Not_available</td>
              <td>{{course.description}}</td>
            </tr>
            {% endfor %}
          </table>
    </div>
    
</body>
</html>
